<h2>TODO</h2>
<div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid values</div>
<div class="alert alert-warning" *ngIf="targetDate.dirty && targetDate.invalid">Enter Valid target</div>
<form (ngSubmit)="!todoForm.invalid && SaveTodo()" #todoForm="ngForm">
<div class="container">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required">
    </fieldset>

    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date" [ngModel]="todo.targetDate | date:'yyyy-mm-dd'" (ngModelChange)="todo.targetDate = $event" #targetDate="ngModel" class="form-control" name="target" required="required">
    </fieldset>

    <button class="btn btn-success" type="submit">Save</button>

</div>
</form>
